<!doctype html>
<html lang="en">
<head>
</head>
<script>
  (function (d, k) {
    var s = d.createElement('script');
    s.type = 'text/javascript';
    s.async = true;
    s.src = 'https://plugins.perfectcorp.com/v1.4/sdk.js?apiKey=' + k;
    var x = d.getElementsByTagName('script')[0];
    x.parentNode.insertBefore(s, x);
  })(document, 'for-draft');
</script>
<div id="YMK-module"></div>
<script>
  window.ymkAsyncInit = function () {
    window.YMK.init({
      autoOpen: true
    });
    window.YMK.addEventListener('opened', function() {
        document.body.appendChild(document.createTextNode('opened event triggered'));
        document.body.appendChild(document.createElement('br'));
    });

window.YMK.addEventListener('loaded', function() {
        document.body.appendChild(document.createTextNode('loaded event triggered'));
        document.body.appendChild(document.createElement('br'));
    });

    window.YMK.addEventListener('reset', function() {
        document.body.appendChild(document.createTextNode('reset event triggered'));
        document.body.appendChild(document.createElement('br'));
    });
    window.YMK.addEventListener('compare', function() {
        document.body.appendChild(document.createTextNode('compare event triggered'));
        document.body.appendChild(document.createElement('br'));
    });
  }
</script>
<br/><br/>
<button onClick="YMK.applyMakeupBySku('LIP_COLOR_01_01')">apply lip color</button>
</body>
</html>
